<form action="/create_secret_topic" method="post">
    Uusi yksityinen keskustelualue: 
    <input type="text" name="secret_topic">
    <p>


    Keillä on pääsy alueelle?
    <label for="users_list"><b>Valitse käyttäjät:</b></label> <br>
    <select name="users_list[]" multiple>
        {% for user in users_list %}
        <option value="{{user.id}}">{{ user.username }}</option>
        {% endfor %}
    </select>

    <p>Pidä pohjaassa Ctrl-näppäintä lisätäksesi useamman käyttäjän</p>

    <input type="submit" value="Luo uusi yksityinen keskustelualue">
    </form>

    <a href="/">Palaa takaisin</a>
